<html lang="pt-br">

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de compras</title>
    <link rel="stylesheet" href="style.css">
</head>
<header>
    <title>Front API</title>
</header>
<body>
    <head>
        <h1>
            Lista de compras
        </h1>
    </head>
    <hr>
    <section class="todosOsRegistros">
        <head>
            <h2>
                Todos os Produtos
            </h2>
        </head>
        
        <ul id="listAllRecords"></ul>
    </section>
    <hr>
    <section>
        <head>
            <h2>
                Cadastrar
            </h2>
        </head> 
        
        <label>
            Nome:
            <input type="text" id="nameRecord"/>
        </label>
        <label>
            Quantidade:
            <input type="number" id="ageRecord"/>
        </label>
        <button class="btnAdd" onclick="postRecord()">Cadastrar</button>
        <ul id="listByPost"></ul>
    </section>
    <hr>
    <section>
        <head>
            <h2>
                Editar
            </h2>
        </head> 

        <h3>Buscar:</h3>
        <label>
            Id:
            <input type="number" id="idRecordToEdit"/>
        </label>
        <button class="btnBuscar" onclick="getRecordToEdit()">Buscar</button>

        <h3>Editar:</h3>
        <label>
            Nome:
            <input type="text" id="nameRecordEdit"/>
        </label>
        <label>
            Quantidade:
            <input type="number" id="ageRecordEdit"/>
        </label>
        <button class="btnEditar" onclick="putRecord()">Editar</button>
        
        <ul id="listByPost"></ul>
    </section>

    <hr>
    <section>
        <head>
            <h2>
                Deletar
            </h2>
        </head> 

        <label>
            Id:
            <input type="number" id="idRecordToDelete"/>
        </label>
        <button class="btnDeletar" onclick="deleteRecord()">Deletar</button>
    </section>
    <hr>
    <footer>
        <center>
            Adicione itens a sua lista de compras.
        </center>
    </footer>
</body>
<script src="./index.js"></script>
</html>
